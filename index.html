            <div id = "title"> Ramayani </div>
            <figure class="restaurant"> <img src="http://www.pie-zans.com/wp-content/uploads/2011/10/iStock-tomato-mozz-pizza2.jpg"/>
                    <figcaption> "This quaint and cozy restaurant on the edge of Westwood houses a dining experience that diverges from more mainstream Southeast Asian cuisine. Ramayani boasts an impressive menu with a diverse range of authentic and well-prepared Indonesian food, including coconut rice and spicy chicken curry."
                    </figcaption>
            <a href="https://dailybruin.com/2016/11/15/ramayani-offers-authentic-affordable-indonesian-cuisine-to-westwood/" class="bttn-dark" id="cardButton"/></a>
            </figure>        
       </div>
       <div class="col s12 m3">
            <div id = "title"> Taste of Tehran </div>
            <figure class="restaurant"> <img src="http://www.pie-zans.com/wp-content/uploads/2011/10/iStock-tomato-mozz-pizza2.jpg"/>
                    <figcaption> "The sampler trio allows indecisive diners to explore multiple options off the menu. Customers can choose from a wide range of “small plates,” including ash reshteh, a Persian herb and bean stew, and lubia, a dish of pinto beans stewed in a rich tomato sauce. The trio is also a strong option for vegetarians, as none of the small plate options contain meat."
                    </figcaption>
            <a href="https://dailybruin.com/2016/12/06/boulevard-bites-taste-of-tehran-provides-wide-range-of-persian-dishes/"></a>
            </figure>        
       </div>
       <div class="col s12 m3">
            <div id = "title"> Tamasaku </div>
            <figure class="restaurant"> <img src="http://www.pie-zans.com/wp-content/uploads/2011/10/iStock-tomato-mozz-pizza2.jpg"/>
                    <figcaption> "Where Hamasaku stands out is in its presentation of the dishes. Each piece of the appetizer is put together with vibrant toppings of avocado against dark, almost metallic plating. The modernization of the food presentation creates a more elegant dining experience than that of the conveyor belt sushi joints of Sawtelle."
                    </figcaption>
            <a href="https://dailybruin.com/2017/01/17/boulevard-bites-hamasaku-boasts-quality-sushi-vibrant-presentation/" class="bttn-dark"></a>
            </figure>        
       </div>
       <div class="col s12 m3">
            <div id = "title"> OP Cafe </div>
            <figure class="restaurant"> <img src="http://www.pie-zans.com/wp-content/uploads/2011/10/iStock-tomato-mozz-pizza2.jpg"/>
                    <figcaption> "The OP Cafe focuses on breakfast and brunch items, with 19 dishes that feature eggs and six options that come from the griddle. The menu has healthy choices as well as comfort food breakfast options for customers who want something a little more rich."
                    </figcaption>
            <a href="https://dailybruin.com/2016/11/22/boulevard-bites-the-op-cafes-beachy-bites-make-for-a-solid-brunch/"></a>
